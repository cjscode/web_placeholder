<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terobit Software</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            display:inline-block;
            -webkit-transform:scale(1.2,1); /* Safari and Chrome */
            -moz-transform:scale(1.2,1); /* Firefox */
            -ms-transform:scale(1.2,1); /* IE 9 */
            -o-transform:scale(1.2,1); /* Opera */
            transform:scale(1.2,1); /* W3C */
            left: 50%;
            top: 50%;
            position: absolute;
            translate: -50% -100%;
            font-size: 3vmin;
            color: rgb(50,50,50);
        }
        
        html, body, head {
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: white;
        }

        img {
            left: 50%;
            top: 50%;
            position: absolute;
            translate: -50% -100%;
            width: 25vmin;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <img src="./terobit-logo-sv.svg">
    <p class="roboto">Coming Soon</p>
</body>

</html>
